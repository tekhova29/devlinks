<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="head-div">
        <img src="/image/Group 252.png" alt="logo" />
        <div class="head-div1">
          <a class="link-1" href="#"
            ><img src="/image/ph_link-bold.png" alt="image" /> links</a
          >
          <a class="link-2" href="#"
            ><img src="/image/ph_user-circle-bold.png" alt="image" />profile
            details</a
          >
        </div>

        <a class="link-3" href="#">Previw</a>
      </div>
    </div>
    <div class="body-div">
      <div class="div1"><img src="/image/preview-section.png" alt="img" /></div>
      <div class="div2">
        <h1>Customize your links</h1>
        <p>
          Add/edit/remove links below and then share all your profiles with the
          world!
        </p>
        <button class="add-div" value="submit">+ Add new link</button>
        <div class="link1-div">
          <a class="link1-1" href="#"
            ><img src="/image/Frame 248.png" alt="img" /> Link #1</a
          >
          <a class="remove" href="#">Remove</a>
        </div>
        <div class="link2-div">
          <form action="">
            <label for="Platform">Platform </label>
            <select name="Platform" id="Platform">
              <option value="Git">GitHub</option>
              <option value="Youtube">YouTube</option>
              <option value="LinkedIn">LinkedIn</option>
              <option value="Facebook">Facebook</option>
            </select>
          </form>
        </div>
      </div>
    </div>
